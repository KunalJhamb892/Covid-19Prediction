<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <form class="center_div" action="{{ url_for('predict')}}" method="post">
        <h1>Covid 19 Severity Prediction</h1>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Fever">Fever?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Tiredness">Tiredness?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Cough">Dry Cough?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Breathing">Difficulty in Breathing?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="SoreThroat">Sore Throat?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="NoSymp">No Symptoms?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Pain">Any Pain?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Nasal">Nasal Congestion?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Runny">Runny Nose?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Diarrhea">Diarrhea?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="NoneExp">Experiencing Something?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Age">Age?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>0-9</option>
              <option>10-19</option>
              <option>20-24</option>
              <option>25-59</option>
              <option>60+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Gender">Gender?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Male</option>
              <option>Female</option>
              <option>Trans Gender</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" name="Contact">Any Contact with Covid Patient?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
              <option>Do not know</option>
            </select>
        </div>
        <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
        <br>
    </form>

    <br><br><h3>{{ prediction_text }}<h3>
</body>

</html>
